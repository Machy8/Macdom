language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
    allow_failures:
        - php: hhvm

script:
  - vendor/bin/tester tests -s -p php

before_install:
  - composer self-update

install:
  - composer install --no-interaction --prefer-source

services:
  - redis-server

after_failure:
  - for i in $(find ./tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done