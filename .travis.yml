language: php

php:
  - 7.0
  - 7.1
  - hhvm

matrix:
    allow_failures:
        - php: hhvm

before_install:
  - composer self-update

install:
  - composer install --no-interaction --prefer-source

before_script:
  - composer dump-autoload -o

script:
  - vendor/bin/tester tests -s -p php

services:
  - redis-server
